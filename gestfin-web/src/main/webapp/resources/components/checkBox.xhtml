<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	<composite:interface>
		<composite:attribute name="name" type="java.lang.String"
			shortDescription="The buttonset name." />
		<composite:attribute name="value" type="java.lang.String"
			shortDescription="The selected value." />
		<composite:attribute name="disabled" type="java.lang.String"
			shortDescription="The component state." />

	</composite:interface>
	<composite:implementation>
		<h:commandButton pt:id="#{cc.attrs.name}-button" value="check"
			styleClass="btn btn-toggle-blue #{cc.attrs.value ? 'active' : ''}"
			pt:data-toggle="button" pt:aria-pressed="#{cc.attrs.value}"
			pt:autocomplete="off"
			onclick="$('##{cc.attrs.name}-hidden').val('true' == $('##{cc.attrs.name}-hidden').val() ? 'false' : 'true' );"
			disabled="#{'true' eq cc.attrs.disabled ? 'true' : 'false'}" />
		<h:inputHidden pt:id="#{cc.attrs.name}-hidden"
			value="#{cc.attrs.value}" rendered="true" />
	</composite:implementation>
</ui:component>
