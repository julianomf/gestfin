<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	<composite:interface>
		<composite:attribute name="name" type="java.lang.String"
			shortDescription="The buttonset name." />
		<composite:attribute name="value" type="java.lang.String"
			shortDescription="The selected value." />
		<composite:attribute name="onclickyes" type="java.lang.String"
			shortDescription="Javascript evaluated when the user click the Yes button." />
		<composite:attribute name="onclickno" type="java.lang.String"
			shortDescription="Javascript evaluated when the user click the No button." />
	</composite:interface>
	<composite:implementation>
		<div class="btn-group btn-group-justified no-padding"
			data-toggle="buttons">
			<label
				class="btn btn-primary btn-buttonset-yes #{'S' eq cc.attrs.value ? 'active' : ''}"
				onclick="$('##{cc.attrs.name}-hidden').val('S'); eval('#{cc.attrs.onclickyes}');">
				<input type="radio" jsf:id="#{cc.attrs.name}_1"
				pt:name="#{cc.attrs.name}" value="S"
				pt:checked="#{'S' eq cc.attrs.value ? 'checked' : null}" /> <h:outputText
					value="#{i18n['appraisal.btn.yes']}" />
			</label> <label
				class="btn btn-primary btn-buttonset-no #{'N' eq cc.attrs.value ? 'active' : ''}"
				onclick="$('##{cc.attrs.name}-hidden').val('N'); eval('#{cc.attrs.onclickno}');">
				<input type="radio" jsf:id="#{cc.attrs.name}_2"
				pt:name="#{cc.attrs.name}" value="N"
				pt:checked="#{'N' eq cc.attrs.value ? 'checked' : null}" /> <h:outputText
					value="#{i18n['appraisal.btn.no']}" />
			</label>
		</div>
		<h:inputHidden pt:id="#{cc.attrs.name}-hidden"
			value="#{cc.attrs.value}" rendered="true" />
	</composite:implementation>
</ui:component>
