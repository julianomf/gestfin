<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	<composite:interface>
		<composite:attribute name="name" type="java.lang.String"
			shortDescription="The buttonset name." />
		<composite:attribute name="value" type="java.lang.String"
			shortDescription="The selected value." />
	</composite:interface>
	<composite:implementation>
		<div class="btn-group btn-group-justified no-padding"
			data-toggle="buttons">
			<label
				class="btn btn-buttonset-red #{'R' eq cc.attrs.value ? 'active' : ''}"
				onclick="$('##{cc.attrs.name}-hidden').val('R');"> <input
				type="radio" jsf:id="#{cc.attrs.name}_1" pt:name="#{cc.attrs.name}"
				value="R" pt:checked="#{'R' eq cc.attrs.value ? 'checked' : null}" />#{i18n['appraisal.btn.tire.rip']}<sub>#{i18n['appraisal.btn.tire.rip.legend']}</sub>
			</label> <label
				class="btn btn-buttonset-red #{'B' eq cc.attrs.value ? 'active' : ''}"
				onclick="$('##{cc.attrs.name}-hidden').val('B');"> <input
				type="radio" jsf:id="#{cc.attrs.name}_2" pt:name="#{cc.attrs.name}"
				value="B" pt:checked="#{'B' eq cc.attrs.value ? 'checked' : null}" />#{i18n['appraisal.btn.tire.bubble']}<sub>#{i18n['appraisal.btn.tire.bubble.legend']}</sub>
			</label> <label
				class="btn btn-buttonset-red #{'S' eq cc.attrs.value ? 'active' : ''}"
				onclick="$('##{cc.attrs.name}-hidden').val('S');"> <input
				type="radio" jsf:id="#{cc.attrs.name}_3" pt:name="#{cc.attrs.name}"
				value="S" pt:checked="#{'S' eq cc.attrs.value ? 'checked' : null}" />#{i18n['appraisal.btn.tire.swap']}<sub>#{i18n['appraisal.btn.tire.swap.legend']}</sub>
			</label>
		</div>
		<h:inputHidden pt:id="#{cc.attrs.name}-hidden"
			value="#{cc.attrs.value}" rendered="true" />
	</composite:implementation>
</ui:component>
