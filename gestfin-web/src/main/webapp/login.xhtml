<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

	<meta name="apple-mobile-web-app-title" content="NSOL" />

	<title>#{i18n['login.title']}</title>

	<h:outputScript name="frameworks/jquery/jquery-2.2.3.min.js" />
	<h:outputStylesheet
		name="frameworks/bootstrap/3.3.6/css/bootstrap.min.css" />
	<h:outputScript name="frameworks/bootstrap/3.3.6/js/bootstrap.min.js" />
	<h:outputStylesheet name="stylesheets/nsol-gestfin-#{pageNavigationBean.cssVersion}.css" />
</h:head>
<h:body>
	<div class="container-fluid form-body">
		<div class="row-fluid">
			<div class="hidden-xs col-sm-2 col-md-4"></div>
			<div class="col-xs-12 col-sm-8 col-md-4">
				<div class="panel panel-default">
					<div class="panel-body no-padding">
						<header class="form-header">
							<h1>
								<h:graphicImage value="/resources/images/logo-101x84.png" />
							</h1>
							<p>#{i18n['login.label.credantions']}</p>
						</header>
						<h:form role="form">
							<div class="row-fluid">
								<div class="col-xs-12 col-sm-12  form-error"
									style="display: #{loginBean.showError}">
									<h:outputLabel
										value="#{i18n['login.error.user_password_invalid']}" />
								</div>

								<div class="col-xs-12 col-sm-12  field-padding-12">
									<h:inputText pt:type="email"
										pt:placeholder="#{i18n['login.label.user']}" id="j_username"
										value="#{loginBean.username}" />
								</div>
								<div class="col-xs-12 col-sm-12  field-padding-12">
									<h:inputSecret pt:placeholder="#{i18n['login.label.password']}"
										id="j_password" value="#{loginBean.password}" />
								</div>
								<div class="col-xs-12 col-sm-12  button-padding-12">
									<h:commandButton value="#{i18n['login.label.login']}"
										styleClass="btn default-button"
										action="#{loginBean.actionLogin}" />
								</div>
								<div class="col-xs-12 col-sm-12  form-link text-center">
									<h:link value="#{i18n['login.label.forget_password']}"
										outcome="/users/recuperar-senha.xhtml?faces-redirect=true" />
								</div>
							</div>
						</h:form>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  title-padding-12 text-center">
					<h:link value="#{i18n['login.label.does_not_have_account']}"
						outcome="/adesao/adesao.xhtml?faces-redirect=true" />
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
