<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

	<title>#{i18n['recover.password.label.title']}</title>

	<h:outputScript name="frameworks/jquery/jquery-2.2.3.min.js" />
	<h:outputStylesheet
		name="frameworks/bootstrap/3.3.6/css/bootstrap.min.css" />
	<h:outputScript name="frameworks/bootstrap/3.3.6/js/bootstrap.min.js" />
	<h:outputStylesheet name="stylesheets/nsol-gestfin-#{pageNavigationBean.cssVersion}.css" />

</h:head>
<h:body>
	<div class="container-fluid form-body">
		<div class="row-fluid">
			<div class="hidden-xs col-sm-4"></div>
			<div class="col-xs-12 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-body no-padding">
						<header class="form-header">
							<h1>
								<h:graphicImage value="/resources/images/logo-101x84.png" />
							</h1>
							<p>
								<h:outputText
									value="#{i18n['recover.password.label.type_your_email']}" />
							</p>
						</header>
						<h:form role="form" id="frmRecoverPassword" prependId="false">
							<div class="row-fluid">
								<h:panelGroup id="msgError" layout="block"
									styleClass="col-xs-12 col-sm-12 #{recoverPasswordBean.showError ? 'form-error' : 'form-info'}"
									rendered="#{recoverPasswordBean.showError or recoverPasswordBean.showInfo}">
									<label><h:messages for="frmRecoverPassword"
											id="message" /></label>
								</h:panelGroup>

								<div class="col-xs-12 col-sm-12  field-padding-12">
									<h:inputText pt:type="email"
										pt:placeholder="#{i18n['recover.password.label.email']}"
										value="#{recoverPasswordBean.email}" />
								</div>

								<div class="col-xs-12 col-sm-12  button-padding-12">
									<h:commandButton id="btnRecover"
										value="#{i18n['recover.password.label.recover']}"
										styleClass="btn default-button"
										action="#{recoverPasswordBean.actionRecoverPassword}" />
								</div>
								<div class="col-xs-12 col-sm-12  button-padding">
									<h:commandButton
										value="#{i18n['recover.password.label.do_login']}"
										styleClass="btn normal-button"
										action="#{loginBean.cleanFields()}" />
								</div>
							</div>
						</h:form>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  title-padding text-center">
					<label class="field-label"><h:outputText
							value="#{i18n['recover.password.label.does_not_have_account']}" /></label>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
