<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/template/template-membership.xhtml">
            <ui:param name="templateBean" value="#{msYourDataView}" />
            <ui:define name="content">
			    <h:panelGroup id="pnlCustomerData" styleClass="body-contents" layout="block">
			        <h:form id="formCustomerData" prependId="false"
		        		onkeypress="if (event.keyCode == 13) { $('#btnNext').trigger('click'); return false; }">
						<script type="text/javascript">
							var hasError = #{msYourDataView.hasError};
						    function checkError(data){
					           	if(data.status == 'success'){
						        	if (hasError) {
						           	 	$('html, body').animate({ scrollTop: 0 }, 'slow');
							        }
					           	}
							}
						</script>
			        	<!-- Mensagens de erro e informação -->
			            <h:panelGroup styleClass="form-messages" id="msgError" layout="block">
			            	<h:messages id="messages-id" errorClass="err" infoClass="info" warnClass="warn"/>
			            </h:panelGroup>		        
			            <div class="panel panel-default">
			                <!-- Título do passo da avaliação (tablet e desktop) -->
			                <div class="panel-heading hidden-xs">
			                    <div class="header-simple">
			                        <span data-index="1"><h:outputText value="#{i18n['membership.your_data.title']}" /></span>
			                    </div>
			                </div>
			                <div class="panel-body no-padding">
			                    <div class="container-fluid no-padding">
			                        <div class="row-fluid">
			                        
			                            <!-- -->
			                            <div class="col-sm-3 hidden-xs"></div>
			                            <div class="col-xs-12 col-sm-2 title-padding-12">
			                                <h:outputLabel styleClass="field-label" value="#{i18n['membership.your_data.name.label']}" />
			                            </div>
			                            <div class="col-xs-12 col-sm-4 field-padding-12">
											<h:inputText 
												styleClass="text-input"
												value="#{msYourDataView.name}" 
												pt:type="text"  
												pt:placeholder="#{i18n['membership.your_data.name.placeholder']}" 
												pt:maxlength="100">
											</h:inputText>
			                            </div>
			                            <div class="col-sm-3 hidden-xs"></div>
			                            <div class="col-xs-12 visible-xs-block bottom-border"></div>

			                            <!-- -->
			                            <div class="col-sm-3 hidden-xs"></div>
			                            <div class="col-xs-12 col-sm-2 title-padding-12">
			                                <h:outputLabel styleClass="field-label" value="#{i18n['membership.your_data.password.label']}" />
			                            </div>
			                            <div class="col-xs-12 col-sm-4 field-padding-12">
											<h:inputSecret 
												id="pwdNew"
												styleClass="text-input"
												value="#{msYourDataView.password}"
												pt:placeholder="#{i18n['membership.your_data.password.placeholder']}"
												pt:maxlength="12">
											</h:inputSecret>
			                            </div>
			                            <div class="col-sm-3 hidden-xs"></div>
			                            <div class="col-xs-12 visible-xs-block bottom-border"></div>

			                            <!-- -->
			                            <div class="col-sm-3 hidden-xs"></div>
			                            <div class="col-xs-12 col-sm-2 title-padding-12">
			                                <h:outputLabel styleClass="field-label" value="#{i18n['membership.your_data.confirmation.label']}" />
			                            </div>
			                            <div class="col-xs-12 col-sm-4 field-padding-12">
											<h:inputSecret 
												id="pwdConfirm"
												styleClass="text-input"
												value="#{msYourDataView.passwordConfirmation}"
												pt:placeholder="#{i18n['membership.your_data.confirmation.placeholder']}"
												pt:maxlength="12">
											</h:inputSecret>
			                            </div>
			                            <div class="col-sm-3 hidden-xs"></div>
			                            <div class="col-xs-12 visible-xs-block bottom-border"></div>
			                        
			                            <!-- Botões inferiores -->
			                        	<div class="col-xs-12 col-sm-12 bottom-border"></div>
			                            <div class="col-xs-5 col-sm-2 button-padding">
			                                <h:commandButton styleClass="btn normal-button" id="btnBack"
			                                	value="#{i18n['btn.back']}" action="#{msYourDataView.actionBack}">
			                                	<f:ajax execute="@form" event="action" render="@form" />
			                                </h:commandButton>
			                            </div>
			                            <div class="col-xs-2 col-sm-8"></div>
			                            <div class="col-xs-5 col-sm-2 button-padding">
			                                <h:commandButton styleClass="btn default-button" id="btnNext" 
			                                	value="#{i18n['btn.next']}" action="#{msYourDataView.actionNext}">
			                                	<f:ajax execute="@form" event="action" render="@form" onevent="checkError" />
			                                </h:commandButton>
			                            </div>
			                        </div>
			                    </div>
			                </div>
			            </div>
				        <script>
					        //-- Formatação
					        applyAndroidMaxLength('.text-input');
				        </script>
			        </h:form>
			    </h:panelGroup>
            </ui:define>
        </ui:composition>
	</h:body>
</html>
