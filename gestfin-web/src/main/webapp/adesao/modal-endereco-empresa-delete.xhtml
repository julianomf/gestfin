<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/components">
	<script>
	    function closeDeleteConfirm(data){
        	if (!hasError) {
				$('.popup-dados-endereco-delete').modal('hide');
        	}
		}
	</script>
	<h:panelGroup id="popup-dados-endereco-delete"
		styleClass="modal fade popup-dados-endereco-delete" pt:role="dialog"
		layout="block" rendered="true">
		<h:form id="formDelete">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<h:panelGroup id="labelOtherEquipmentDeleteConfirm" styleClass="modal-body" layout="block">
							<h:outputFormat escape="false"
								value="#{i18n['membership.company_address.delete.title']}">
								<f:param value="#{msCompanyAddressView.tableEditSelelectedAddress.description}" />
							</h:outputFormat>						
					</h:panelGroup>
					<div class="modal-footer no-padding">
						<div class="container-fluid no-padding">
							<div class="row-fluid no-padding">
								<div class="col-xs-5 col-sm-5 button-padding">
									<h:commandButton styleClass="btn default-button"
										pt:type="button"
										value="#{i18n['btn.yes']}">
										<f:ajax
											listener="#{msCompanyAddressView.actionDeleteAddress}" 
											execute="@this" 
											render="@form pnlCompanyAddress messageGlobal formCompanyAddress"
											onevent="closeDeleteConfirm" />
									</h:commandButton>
								</div>
								<div class="col-xs-2 col-sm-2 button-padding"></div>
								<div class="col-xs-5 col-sm-5 button-padding">
									<h:commandButton styleClass="btn default-button"
										pt:type="button"
										value="#{i18n['btn.no']}"
										onclick="$('.popup-dados-endereco-delete').modal('hide');">
									</h:commandButton>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</h:panelGroup>
</ui:composition>
